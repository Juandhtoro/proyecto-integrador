<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Esta página web es una tienda que corresponde al proyecto Integrador del Bootcamp de Full Stack">
    <meta name="keywords" content="tienda, proyecto, integrador, bootcamp, full stack, store, proyect, integrative">
    <meta name="author" content="Juan Henao">
    <title>Mi Tienda</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body class="contact">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="x">
        <h1 class="header__title">Registro de nuevos productos</h1>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item navbar__item--active" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="home">
        <form class="formulario">
            <div class="form">
                <fieldset class="box">
                    <div class="form form__boxone">
                        <label class="text">Nombre del producto:*</label>
                        <input class="input" required type="text" id="name" pattern="^[a-zA-Z ]+$" placeholder="">
                    </div>
                    <div class="form form__boxone">
                        <label class="text">Serie:*</label>
                        <input class="input" type="text" id="serie" pattern="^[0-9]+$" required>
                    </div>
                    <div class="form form__boxone">
                        <label class="text">Tipo de producto:*</label>
                        <select id="id-pais" name="type" required>
                            <option value="">- Seleccionar -</option>
                            <option value="1">Chaqueta</option>
                            <option value="2">Botas</option>
                            <option value="3">Accesorios</option>
                        </select>
                    </div>
                    <div class="form form__boxone">
                        <label class="text">Cantidad:*</label>
                        <input class="input" type="text" id="quantity" pattern="^[0-9]+$"
                            placeholder="Ingrese el número de productos" required>
                    </div>
                    <div class="form form__boxone">
                        <label class="text">Descripción del producto:*</label>
                        <textarea name="desc" id="desc" cols="10" rows="10" required></textarea>
                    </div>
                </fieldset>

                <div class="button button__container--contact">
                    <input class="button button--sm button--add" type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </main>


    <footer class="footer">
        <p class="footer_text">&copy;2023 Javascript</p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
