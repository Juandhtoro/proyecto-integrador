<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Esta página web es una tienda que corresponde al proyecto Integrador del Bootcamp de Full Stack">
    <meta name="keywords" content="tienda, proyecto, integrador, bootcamp, full stack, store, proyect, integrative">
    <meta name="author" content="Juan Henao">
    <title>Mi Tienda</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body class="contact">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="x">
        <h1 class="header__title">Registro de nuevos productos</h1>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item" href="./contact.html">Contacto</a></li>
            </ul>

        </nav>

    </header>

    <main class="home">
        <form class="formulario">
            <div class="form">
                <fieldset class="box">
                    <div class="form form__boxone">
                        <label for="id-product-name" class="text">Nombre del producto:*</label>
                        <input class="input" type="text" id="id-product-name" placeholder="">
                    </div>

                    <div class="form form__boxone">
                        <label for="id-serie" class="text">Serie:*</label>
                        <input class="input" type="text" id="id-serie">
                    </div>

                    <div class="form form__boxone">
                        <label for="id-product-type" class="text">Tipo de producto:*</label>
                        <select id="id-product-type" name="type">
                            <option value="">- Seleccionar -</option>
                            <option value="1">Chaqueta</option>
                            <option value="2">Botas</option>
                            <option value="3">Accesorios</option>
                        </select>
                    </div>

                    <div class="form form__boxone">
                        <label for="id-amount" class="text">Cantidad:*</label>
                        <input class="input" type="text" id="id-amount" placeholder="Ingrese el número de productos">
                    </div>

                    <div class="form form__boxone">
                        <label for="id-product-description">Descripción del producto:*</label>
                        <textarea name="desc" class="input--text" id="id-product-description" cols="10"
                            rows="10"></textarea>
                    </div>

                    <div class="form form__boxone">
                        <span class="input-check--form--product"></span>
                    </div>

                </fieldset>

                <div class="button button__container--contact">
                    <button class="button button--sm button--add button--form" type="button"
                        id="button--form--01">Enviar</button>
                </div>

            </div>

        </form>

    </main>


    <footer class="footer">
        <p class="footer_text">&copy;Copyright 2023 Powerful Mountain. All rights reserved.</p>
    </footer>

    <script src="./js/product.js"></script>

</body>

</html>
