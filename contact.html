<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Esta página web es una tienda que corresponde al proyecto Integrador del Bootcamp de Full Stack">
    <meta name="keywords" content="tienda, proyecto, integrador, bootcamp, full stack, store, proyect, integrative">
    <meta name="author" content="Juan Henao">
    <title>Mi Tienda</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body class="contact">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="x">
        <h1 class="header__title">Contacto</h1>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item navbar__item--active" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="home">
        <form class="formulario">
            <div class="form">
                <fieldset class="box">
                    <div class="form form__boxone">
                        <label class="text">Nombre:*</label>
                        <input class="input" required type="text" id="name" pattern="^[a-zA-Z ]+$" placeholder="">
                    </div>
                    <div class="form form__boxone">
                        <label class="text">Apellido:*</label>
                        <input class="input" required type="text" id="surname" pattern="^[a-zA-Z ]+$" placeholder="">
                    </div>
                    <div class="form form__boxone">
                        <label class="text">Documento:*</label>
                        <input class="input" type="text" id="id" pattern="^[0-9]+$" required>
                    </div>
                    <div class="form form__boxone">
                        <label class="text">Nacionalidad:*</label>
                        <select id="id-pais" name="country" required>
                            <option value="">- Seleccionar -</option>
                            <option value="1">Argentina</option>
                            <option value="2">Colombia</option>
                            <option value="3">Paraguay</option>
                        </select>
                    </div>
                    <div class="form form__boxone">
                        <label class="text">Teléfono:</label>
                        <input class="input" type="tel" id="phone" pattern="^[0-9]+$" required placeholder="Código de área y número">
                    </div>
                    <div class="form form__boxone">
                        <label class="text">Dirección de correo electrónico:*</label>
                        <input class="input" type="email" id="email" required autocomplete="off"
                            placeholder="Ej: mail@gmail.com">
                    </div>
                    <div class="form form__boxone">
                        <label class="text">Inquietudes y comentarios</label>
                        <textarea name="comments" id="comments" cols="10" rows="10"></textarea>
                    </div>
                </fieldset>

                <div class="button button__container--contact">
                    <input class="button button--sm button--add" type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p class="footer_text">&copy;Copyright 2023 Powerful Mountain. All rights reserved.</p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
